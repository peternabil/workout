    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 80%;
            margin: auto;
            transition: width 0.3s ease;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, #1f1f1f, #333);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tab-button {
            padding: 12px 24px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .tab-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .tab-button.active {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        .tab-content {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tab-content.active {
            display: block;
        }

        .meal-card {
            background-color: #1f1f1f;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .meal-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }

        .meal-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .meal-card h3 {
            font-weight: 600;
            color: #ff6347;
            margin: 10px 0;
        }

        .meal-card p {
            font-size: 14px;
            color: #ccc;
        }

        .workout-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        .workout-table th,
        .workout-table td {
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
            color: #ddd;
        }

        .workout-table th {
            background-color: #333;
        }

        .workout-table td {
            background-color: #222;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #ff6347;
            margin-top: 30px;
            text-align: center;
        }

        .month-goal {
            font-size: 18px;
            color: #ddd;
            text-align: center;
        }

        .tab-button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .meal-card {
                width: 90%;
            }

            .container {
                width: 95%;
            }

            .section-title {
                font-size: 24px;
            }
        }
    </style>
</head>

        // Function to show active tab
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tabContent => tabContent.classList.remove('active'));
            document.getElementById(tab).classList.add('active');

            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Function to show workout day
        function showDay(dayName) {
            const daySections = document.querySelectorAll('.day-workout');
            daySections.forEach(day => {
                if (day.id === dayName) {
                    day.classList.toggle('active');
                } else {
                    day.classList.remove('active');
                }
            });
        }

        // Function to render workout data
        function renderWorkout() {
            const workoutContainer = document.getElementById('workout');
            data.workout.forEach(month => {
                let monthSection = document.createElement('div');
                monthSection.innerHTML = `
                    <h2 class="section-title">${month.month}</h2>
                    <p class="month-goal">${month.goal}</p>
                    <div>
                        ${month.days.map(day => `
                            <button class="tab-button" onclick="showDay('${day.name}')">${day.name}</button>
                        `).join('')}
                    </div>
                    ${month.days.map(day => `

                                </tr>

                                        <td>${exercise.name}</td>
                                        <td>${exercise.sets}</td>
                                        <td>${exercise.reps}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                    `).join('')}
                `;
                workoutContainer.appendChild(monthSection);
            });
        }

        // Function to render meal cards dynamically
        function renderMeals() {
            const mealContainer = document.getElementById('meal-cards-container');
            data.meals.forEach(meal => {
                const card = document.createElement('div');
                card.classList.add('meal-card');
                card.innerHTML = `
                    <img src="${meal.image}" alt="${meal.name}">
                    <h3>${meal.name}</h3>
                    <p><strong>Ingredients:</strong> ${meal.ingredients}</p>
                    <p><strong>Instructions:</strong> ${meal.instructions}</p>
                `;
                mealContainer.appendChild(card);
            });
        }
